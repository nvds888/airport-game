            background: #a9a9a9;
            color: #0f380f;

        }
        #game-container {
            width: 90vw;
            max-width: 800px;
            margin: 20px auto;

            background: #9bbc0f; /* Green background only for the container */
            border: 4px solid #0f380f;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            filter: url(#crt); /* CRT effect on the whole container */
        }
        #map {
            height: 60vh;
            width: 100%;
            border: 2px solid #0f380f;
            background: #000; /* Black background for map to contrast satellite */
            image-rendering: pixelated; /* Retro pixel look */
        }
        #options {
            text-align: center;
            padding: 10px;
            background: #a9a9a9; /* Neutral gray for buttons area */
            border: 2px solid #0f380f;

        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            border: 2px solid #0f380f;
            border-radius: 0;
            background: #306230;
            color: #8bac0f;
            text-transform: uppercase;
        }
        button:hover {
            background: #8bac0f;
            color: #306230;
        }
        h1 {
            text-align: center;
            padding: 10px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #0f380f;
            background: #9bbc0f; /* Green header */
        }
        /* CRT Filter */
        svg { display: none; }
    </style>
</head>

        // Initialize the map
        const map = L.map('map', { zoomControl: false }).setView([0, 0], 2);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© <a href="https://www.esri.com/">Esri</a>',
            maxZoom: 19
        }).addTo(map);

        // Fisher-Yates shuffle for better randomness
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to start the game
        function startGame() {
            const shuffledAirports = shuffle([...airports]);
            const correctAirport = shuffledAirports[0];
            const heatPoints = [[correctAirport.lat, correctAirport.lng, 1]];
            const heatLayer = L.heatLayer(heatPoints, {
                radius: 25,
                blur: 15,
                maxZoom: 17,
                gradient: { 0.4: '#306230', 0.65: '#8bac0f', 1: '#9bbc0f' } // Gameboy colors
            }).addTo(map);

            map.setView([correctAirport.lat, correctAirport.lng], 15);

            const options = [correctAirport];
            const otherAirports = shuffledAirports.slice(1);
            while (options.length < 3) {
                const randomAirport = otherAirports[Math.floor(Math.random() * otherAirports.length)];
                if (!options.includes(randomAirport)) options.push(randomAirport);
            }
            shuffle(options);

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.name;
                button.onclick = () => checkAnswer(option === correctAirport, heatLayer);
                optionsDiv.appendChild(button);
            });
        }

        // Check the user's answer
        function checkAnswer(isCorrect, heatLayer) {
            if (isCorrect) {
                alert("CORRECT! NEXT LEVEL!");
                map.removeLayer(heatLayer);
                startGame();
            } else {
                alert("WRONG! GUESS AGAIN!");
            }
        }

        // Start the game
        startGame();
